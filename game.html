<!DOCTYPE html>
<html>
  <head>
    <title>Game - San Andreas Guesser</title>
    <meta name="keywords" content="gta sa, guesser, san andreas, san andreas guesser, guessr, gta, grand theft auto, geo, geography, map, gtaguessr">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel = "icon" href = "img/ico.png" type = "image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body onload="mainFunction()">
    <!-- Main Grid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-auto sticky-top" style="height: 300px;">
          <div class="imgFrame">
            <p id="imgLink"></p>
            <div class="container-fluid">
              <div class="row">
                <div class="col" align="center">
                  <i class="bi bi-pin-map-fill" style="font-size: 3rem; color: cornflowerblue;"></i><br>
                  <p class="text" id="guess"></p>
                </div>
                <div class="col" align="center">
                  <i class="bi bi-check-circle" style="font-size: 3rem; color: cornflowerblue;"></i><br>
                  <p class="text" id="score">0</p>
                </div>
              </div>
              <p class="text" id="distance" align="center"></p>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="submitButton" onclick="calculate()">Submit</button>
            </div>
          </div>
        </div>
        <div class="col w-auto h-100% p-3" style="width:1000px; height:1000px;" id="map"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100" id="exampleModalLongTitle">Your score</h5>
          </div>
          <div class="modal-body text-center">
            <p class="text" id="scoreSummary"></p>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary rounded-0" data-dismiss="modal" onclick="newGame()">New game</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script type="text/javascript">
      let fixedMarkers = [
        [-3720,852,"1.png"],
        [-3584,1972,"2.png"],
        [-5048,3368,"3.png"],
        [-4812,3848,"4.png"],
        [-3424,280,"5.png"],
        [-2672,4464,"6.png"],
        [-2912,5408,"7.png"],
        [-3064,5152,"8.png"],
        [-672,712,"9.png"],
        [-1634,3534,"10.png"],
        [-1508,4016,"11.png"],
        [-1268,4368,"12.png"],
        [-948,4350,"13.png"],
        [-953,4158,"14.png"],
        [-4018,4291,"15.png"],
        [-4149,4609,"16.png"],
        [-4882,4824,"17.png"],
        [-4782,4951,"18.png"],
        [-5288,4523,"19.png"],
        [-4728,534,"20.png"],
        [-5360,928,"21.png"],
        [-5487,850,"22.png"],
        [-944,2323,"23.png"],
        [-737,2202,"24.png"],
        [-832,1941,"25.png"],
        [-4083,5125,"26.png"],
        [-4679,5480,"27.png"],
        [-4042,5379,"28.png"],
        [-3644,5373,"29.png"],
        [-2683,5345,"30.png"],
        [-1750,5283,"31.png"],
        [-1668,3052,"32.png"],
        [-5606,1784,"33.png"],
        [-4113,2114,"34.png"],
        [-3822,1490,"35.png"],
        [-2581,1359,"36.png"],
        [-1744,1340,"37.png"],
        [-1614,1512,"38.png"],
        [-1691,1216,"39.png"],
        [-1451,542,"40.png"],
        [-2180,3556,"41.png"],
      ]
      var guess = sessionStorage.getItem("guess");
      var score = sessionStorage.getItem("score");
      var targetPos;
      var userMarker;
      var targetMarker;
      var lat, lng;
      var mapExtent = [0.00000000, -6000.00000000, 6000.00000000, 0.00000000];
      var mapMinZoom = 2;
      var mapMaxZoom = 5;
      var mapMaxResolution = 1.00000000;
      var mapMinResolution = Math.pow(2, mapMaxZoom) * mapMaxResolution;
      var tileExtent = [0.00000000, -6000.00000000, 6000.00000000, 0.00000000];
      var crs = L.CRS.Simple;
      crs.transformation = new L.Transformation(1, -tileExtent[0], -1, tileExtent[3]);
      crs.scale = function(zoom) {
        return Math.pow(2, zoom) / mapMinResolution;
      };
      crs.zoom = function(scale) {
        return Math.log(scale * mapMinResolution) / Math.LN2;
      };
      var layer;
      var map = new L.Map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: crs
        });
        
        layer = L.tileLayer('{z}/{x}/{y}.jpg', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          tileSize: L.point(254, 254),
          noWrap: true,
          tms: false
        }).addTo(map);
      map.fitBounds([
        crs.unproject(L.point(mapExtent[2], mapExtent[3])),
        crs.unproject(L.point(mapExtent[0], mapExtent[1]))
      ]);
      var hereIcon = L.icon({
        iconUrl: 'https://wiki.multitheftauto.com/images/1/1f/Blipid3.png',
        iconSize: [32,32],
      })
      var targetBlip = L.icon({
        iconUrl: 'img/targetBlip.png',
        iconSize: [32,32],
      })
      // fixedMarkers.forEach((cords) => {
      //   console.log(cords);
      // });
      map.on('click', addMarker);

      function addMarker(e){
        if (userMarker != undefined){
          map.removeLayer(userMarker)
        }
        // Add marker to map at click location;
        if (e.latlng.lat > 0){
          return;
        }else if (e.latlng.lng < 0){
          return;
        }else if (e.latlng.lat < -6000){
          return;
        }else if (e.latlng.lng > 6000){
          return;
        }

        lat = e.latlng.lat;
        lng = e.latlng.lng;
        userMarker = new L.marker(e.latlng,{icon:hereIcon}).addTo(map);
        console.log(userMarker.getLatLng())
        // console.log(random_item(fixedMarkers))
      }
      function randomItem(fixedMarkers){
        return fixedMarkers[Math.floor(Math.random()*fixedMarkers.length)];
      }
      
      function mainFunction(){
        targetPos = randomItem(fixedMarkers);
        document.getElementById("imgLink").innerHTML= "<img src='img/"+ targetPos[2] + "' id='mainImg'>";
        if(!score){
          document.getElementById('score').innerHTML = 0;
        }
        if(!guess){
          document.getElementById('guess').innerHTML = 0;
        }else if(guess == 5){
          var myModal = new bootstrap.Modal(document.getElementById('myModal'));
          myModal.show();
          document.getElementById('guess').innerHTML = sessionStorage.getItem("guess") + "/5";
          document.getElementById('score').innerHTML = sessionStorage.getItem("score");
          document.getElementById('scoreSummary').innerHTML = sessionStorage.getItem("score") + "/2500";
        }
        else{
          document.getElementById('guess').innerHTML = sessionStorage.getItem("guess") + "/5";
          document.getElementById('score').innerHTML = sessionStorage.getItem("score");
        }
      }

      function calculate(e){
        score = sessionStorage.getItem("score");
        guess = sessionStorage.getItem("guess");
        if (userMarker == undefined){
          alert("Place your guess first!");
          return;
        }
        if (targetMarker != undefined){
          map.removeLayer(targetMarker);
          location.reload();
          return;
        }
        if(!score){
          score = 0;
        }
        targetMarker = new L.marker(targetPos,{icon:targetBlip}).addTo(map);
        var result = dist(lat,lng,targetPos[0],targetPos[1]);
        guess = ~~guess + 1;
        if(~~result<=500){
          score = ~~score + ~~(500 - result)
        }
        sessionStorage.setItem("score",parseInt(score))>
        sessionStorage.setItem("guess",parseInt(guess));
        document.getElementById('guess').innerHTML = (guess) + "/5";
        document.getElementById('score').innerHTML = (score);
        // console.log(dist(lat,lng,targetPos[0],targetPos[1]));
        var polylinePoints = [
          [lat, lng],
          [targetPos[0], targetPos[1]]
        ];
        var polyline = L.polyline(polylinePoints).addTo(map);
        document.getElementById('distance').innerHTML = (~~result + " meters away from the target");
        document.getElementById('submitButton').innerHTML = ("Next");

      }

      function diff (num1, num2) {
        if (num1 > num2) {
          return (num1 - num2);
        } else {
          return (num2 - num1);
        }
      }
      
      function dist (x1, y1, x2, y2) {
        var deltaX = diff(x1, x2);
        var deltaY = diff(y1, y2);
        var dist = Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));
        return (dist);
      } 

      function newGame(){
        sessionStorage.clear();
        location.reload();
        return;
      }
    </script>
  </body>
</html>
